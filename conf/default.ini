[server]
http_addr = 0.0.0.0
http_port = 80
idle_timeout = 120
read_timeout = 120
thread_count = 120
keep_alive = true
debug = false
use_ssl = false
key_file =
cert_file =

[tunl]
tunl_addr = 127.0.0.1
tunl_port = 5000
max_post_size = 2
max_clients = 150
max_timeout = 30
client_subdomain = {subdomain:[0-9a-z/-]+}.tunl.online
client_public_addr = http://%s.tunl.online
client_expire_at = 60
server_password =
server_private = false
uri_prefix_size = 6